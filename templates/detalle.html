                <option value="devueltos" class="status-devueltos">Devueltos</option>
            </select>
        </p>

        <p><strong>Transportadora:</strong>
            <select id="envio-transportadora" name="transportadora">
                <option value="domicilio-guayaquil">Domicilio Guayaquil</option>
                <option value="domicilio-quito">Domicilio Quito</option>
            </select>
        </p>

        <p><strong>Mensajero:</strong> <span>—</span></p>

        <p><strong>Bodega:</strong>
            <select id="envio-bodega" name="bodega">
                <option value="FULFILLMENT BARRANQUILLA Tempus company">FULFILLMENT BARRANQUILLA Tempus company</option>
                </select>
        </p>

        <p><strong>Creado por:</strong> <span id="envio-creado-por">{{ nombre }}</span></p>

        <p><strong>PDF:</strong> <a href="#" id="link-pdf">Descargar Guía</a></p>

        <p><strong>Cantidad de paquetes:</strong> <span id="envio-cantidad-paquetes">{{ cantidad_producto_input }}</span></p>

        <p><strong>Cantidad de productos:</strong> <span id="envio-cantidad-productos">{{ contenido }}</span></p>

        <p><strong>Cobro Total:</strong> <span id="envio-cobro-total">{{ precio_manual }} COP</span></p>

        <div>
            <button>Guardar Cambios</button>
        </div>
    </div>

    <script>
