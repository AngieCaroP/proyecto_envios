<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Crear Guía de Envío</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Fuente Ubuntu desde Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="layout-container">

    <div class="sidebar">
      <div class="sidebar-header">
        <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menú lateral"></button> <!-- Tres líneas del menú -->
        <h1 class="logo-title">HOKO</h1> <!-- Nombre "HOKO" en el centro -->
      </div>
      <nav>
        <ul class="menu" id="menu" aria-label="Menú de navegación">
            <li class="menu-item"><a href="index_Producto.html">Producto</a></li>
            <li class="menu-item"><a href="index_stocks.html">Stock</a></li>
            <li class="menu-item"><a href="index.html">Guías</a></li>
            <li class="menu-item"><a href="index_verGuia.html">Ver Guías</a></li>
        </ul>
    </nav>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
      <h1>Crear Guía de Envío</h1>
      <form id="miFormulario" action="{{ url_for('crear_guia') }}" method="post" class="form-container">

        <!-- Columna Izquierda: Información Personal -->
        <div class="personal-section">
          <div class="form-group">
            <label>Nombre completo *</label>
            <input type="text" name="nombre" required />
          </div>
          <div class="form-group">
            <label>Teléfono *</label>
            <input type="text" name="telefono" required />
          </div>
          <div class="form-group">
            <label>Ciudad *</label>
            <select name="ciudad" required>
              <option value="Guayaquil">Guayaquil</option>
              <option value="Quito">Quito</option>
            </select>
          </div>
          <div class="form-group">
            <label>Dirección *</label>
            <input type="text" name="direccion" required />
          </div>
          <div class="form-group">
            <label>Dirección secundaria</label>
            <input type="text" name="direccion_secundaria" />
          </div>
        </div>

        <!-- Línea separadora entre columnas -->
        <div class="separador"></div>

        <div class="linea-horizontal"></div>

        <!-- Columna Derecha: Selección de Producto y Orden -->
        <div class="right-section">
          <div class="form-group">
            <label><strong>Selecciona un producto</strong></label>
            <input type="text" id="busqueda-producto" name="producto" oninput="mostrarListaProductos()" />
          </div>

          <!-- Tabla de productos (inicialmente oculta) -->
          <div id="contenedor-productos" style="display: none;">
            <table class="tabla-rosada">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="cuerpo-tabla">
                <!-- Los productos filtrados aparecerán aquí -->
              </tbody>
            </table>
          </div>

          <div class="linea-horizontal"></div>

          <!-- Contenido y cantidad en vertical -->
          <div class="orden-columna">
            <label><strong>Contenido de la orden (max 39 letras)</strong></label>
            <input type="text" name="contenido" maxlength="39" />
          </div>
          <div class="orden-columna">
            <label><strong>Cantidad de la orden</strong></label>
            <input type="number" name="cantidad" min="1" />
          </div>
        </div>

        <!-- Botón al final -->
        <button type="submit">Crear Guía</button>

      </form>
    </div> <!-- Cierre de .main-content -->
  </div> <!-- Cierre de .layout-container -->

  
  <!-- Aquí enlazas tu JavaScript -->
  <script src="ejemplo.js">

  </script>
  
</body>

</html>
